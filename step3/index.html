<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Todo</title>

  <script type="module" crossorigin src="/3a-isi-alt-24-25-tp1-todo-list-examples/step3/assets/main-zAJYIRde.js"></script>
  <link rel="stylesheet" crossorigin href="/3a-isi-alt-24-25-tp1-todo-list-examples/step3/assets/main-DDOaa1i1.css">
</head>

<body>
  <h2>Todo List</h2>
  <ol id="todo-list">
  </ol>
  <div id="new-item-panel">
    <h3>New todo item</h3>
    <label for="new-todo-item-title">Title</label>
    <input id="new-todo-item-title"/>
    <button id="new-todo-item-add">Add</button>
  </div>
  <div id="edit-item-panel" hidden>
    <h3>Edit todo item</h3>
    <label for="edit-todo-item-title">Title</label>
    <input id="edit-todo-item-title"/>
    <button id="edit-todo-item-confirm">Confirm</button>
    <button id="edit-todo-item-cancel" >Cancel</button>
  </div>

</body>

</html>
